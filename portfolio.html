<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio da Agência Yoop - Confira nossos trabalhos.">
    <title>Portfólio - Yoop Agência de Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --laranja: #F5821F;
            --verde-escuro: #0D2A0D;
            --azul: #1C9CE4;
            --amarelo: #FDBA21;
        }

        [data-filter].active {
            background-color: var(--laranja);
            color: white;
        }
    </style>
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>

<body class="font-sans bg-white text-[var(--verde-escuro)]">

    <!-- Header -->
    <header class="bg-[var(--verde-escuro)] text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html">
                <img src="logo.png" alt="Logo Yoop" class="h-12">
            </a>
            <nav class="flex gap-4">
                <a href="index.html#servicos" class="hover:text-[var(--laranja)]">Serviços</a>
                <a href="index.html#contato" class="hover:text-[var(--laranja)]">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="bg-[var(--verde-escuro)] text-white text-center py-12">
        <h1 class="text-4xl font-bold">Nosso Portfólio</h1>
        <p class="mt-4 text-lg">Confira alguns dos projetos incríveis que realizamos.</p>
    </section>

    <!-- Filtros -->
    <section class="text-center py-6 px-4">
        <div class="flex flex-wrap justify-center gap-3">
            <button
                class="px-4 py-2 border border-[var(--verde-escuro)] rounded hover:bg-[var(--laranja)] hover:text-white transition active"
                data-filter="all">Todos</button>
            <button
                class="px-4 py-2 border border-[var(--verde-escuro)] rounded hover:bg-[var(--laranja)] hover:text-white transition"
                data-filter="social">Social Media</button>
            <button
                class="px-4 py-2 border border-[var(--verde-escuro)] rounded hover:bg-[var(--laranja)] hover:text-white transition"
                data-filter="branding">Branding</button>
            <button
                class="px-4 py-2 border border-[var(--verde-escuro)] rounded hover:bg-[var(--laranja)] hover:text-white transition"
                data-filter="ads">Tráfego Pago</button>
        </div>
    </section>

    <!-- Grid de Projetos -->
    <section class="container mx-auto px-4 py-10">
        <div id="portfolio-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Exemplo de item -->
            <a href="img1.jpg" class="portfolio-item group" data-category="social" data-lightbox="yoop-portfolio">
                <div class="relative overflow-hidden rounded-lg shadow-lg">
                    <img src="img1-thumb.jpg" alt="Projeto Social Media"
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                    <div
                        class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                        <span class="text-white font-semibold text-lg">Ver Projeto</span>
                    </div>
                </div>
            </a>
            <a href="img2.jpg" class="portfolio-item group" data-category="branding" data-lightbox="yoop-portfolio">
                <div class="relative overflow-hidden rounded-lg shadow-lg">
                    <img src="img2-thumb.jpg" alt="Projeto Branding"
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                    <div
                        class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                        <span class="text-white font-semibold text-lg">Ver Projeto</span>
                    </div>
                </div>
            </a>
            <a href="img3.jpg" class="portfolio-item group" data-category="ads" data-lightbox="yoop-portfolio">
                <div class="relative overflow-hidden rounded-lg shadow-lg">
                    <img src="img3-thumb.jpg" alt="Campanha de Tráfego Pago"
                        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                    <div
                        class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                        <span class="text-white font-semibold text-lg">Ver Projeto</span>
                    </div>
                </div>
            </a>
            <!-- Adicione mais itens -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[var(--verde-escuro)] text-white text-center py-4">
        <p>&copy; 2025 Yoop Agência de Marketing. Todos os direitos reservados.</p>
    </footer>

    <!-- JS: Lightbox + Filtro -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({ selector: '[data-lightbox="yoop-portfolio"]' });

        // Filtro
        const buttons = document.querySelectorAll("[data-filter]");
        const items = document.querySelectorAll(".portfolio-item");

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                // Remove classe active de todos
                buttons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");

                const filter = btn.getAttribute("data-filter");
                items.forEach(item => {
                    item.style.display = filter === "all" || item.getAttribute("data-category") === filter ? "block" : "none";
                });
            });
        });
    </script>
</body>

</html>
